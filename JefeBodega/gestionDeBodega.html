<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bodegas - Jefe de Bodega</title>
    <link rel="stylesheet" href="../CSS empleados/estilos.css">
</head>
<body>
    <h1>Gestión de Bodegas</h1>
    <form action="/manage-warehouses" method="post">
        <label for="accion">Acción:</label>
        <select id="accion" name="accion">
            <option value="crear">Crear Bodega</option>
            <option value="modificar">Modificar Bodega</option>
            <option value="eliminar">Eliminar Bodega</option>
        </select>
        <br>
        <label for="bodegaid">Numero de Bodega:</label>
        <input type="text" id="bodegaid" name="bodegaid" required>
        <br>
        <label for="nombrebodega">Nombre de Bodega</label>
        <input type="text" id="nombrebodega" name="nombrebodega" required>
        <br>
        <label for="direccionbodega">Direccion Bodega</label>
        <input type="text" id="direccionbodega" name="direccionbodega" required>
        <br>
        <button type="submit">Ejecutar</button>
        <button class="button-volver" type="submit" id="buttonVolver">Volver</button>
    </form>
</body>
<script src="JefeBodegaJS/gestionBodegas.js"></script>
</html>
