<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Editoriales - Jefe de Bodega</title>
    <link rel="stylesheet" href="../CSS empleados/estilos.css">
</head>
<body>
    <h1>Registro de Editoriales</h1>
    <form action="/register-publisher" method="post" id="formularioEditorial">
        <label for="publisherName">Nombre de la Editorial:</label>
        <input type="text" id="nombreEditorial" name="nombreEditorial>
        <label for="direccionEditorial">Direccion Editorial:</label>
        <input type="text" id="direccionEditorial" name="direccionEditorial" >
        <label for="telefonoEditorial">Telefono de la Editorial:</label>
        <input type="text" id="telefonoEditorial" name="telefonoEditorial" >
        <br>
        <button type="submit">Registrar Editorial</button>
        <button type="submit" id="gestionEditorial">Gestion Editoriales</button>
        <button type="submit" id="volver">Volver</BUTton>
    </form>
    <script src="JefeBodegaJS/crearEditorial.js"></script>
</body>
</html>
