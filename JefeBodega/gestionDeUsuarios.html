<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Jefe de Bodega</title>
    <link rel="stylesheet" href="../CSS empleados/gestionUsuario.css">
</head>
<body>
    <h1>Gestión de Usuarios</h1>

    <form action="" method="post" >
        <label for="tipo">Tipo de usuario:</label>
        <select name="lista" id="tipoUser">
            <option value="vacioUser">Selecione usuario</option>
            <option value="Autores">Autores</option>
            <option value="Bodegueros">Bodegueros</option>
        </select>
        <label for="action">Acción:</label>
        <select id="seleccion" name="action">
            <option value="Vacio">Selecione opcion</option>
            <option value="create">Crear Usuario</option>
            <option value="modify">Modificar Usuario</option>
            <option value="delete">Eliminar Usuario</option>
        </select>
        <button type="submit" id="btnListado">Ver usuarios creados</button>
        <Button type="submit" id="btnVolver">Volver</Button>
    </form>
    
    <form action="" id="crearUser" class="formulario">
        <br>
        <h2>Creacion de Usuario</h2>
        <label for="nameUser">Nombre de usuario:</label>
        <input type="text" id="nameUser" name="nameUser" required>
        <label for="Email">Correo de usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="mensajeError">algo</span>
        <br>
        <button type="submit">Crear usuario</button>
    </form>
    
    
    <form action="" id="modificarUser" class="formulario">
        <br>
        <h2>Modificacion de Usuario</h2>
        <label for="usuarioExistente" >Usuario:</label>
        <input type="text" name="usuarioEx">
        <label for="nuevoUsuario">Nuevo Usuario:</label>
        <input type="text" name="newUser">
        <label for="passwordNueva">Nueva Contraseña:</label>
        <input type="password" name="passwordNew">
        <span class="error" id="mensajeBodeguero">algo</span>
        <button type="submit">Actualizar</button>
    </form>
    
   
    <form action="" id="eliminarUser" class="formulario">
        <br>
        <h2>Eliminar Usuario</h2>
        <label for="usuarioEliminar">Nombre de usuario: </label>
        <input type="text" name="eliminarUsuario">
        <button type="submit">Eliminar</button>
    </form>
    
    <script src="/JefeBodega/JefeBodegaJS/gestionUsuario.js"></script>
</body>
</html>
