<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Historial de Movimientos - Jefe de Bodega</title>
    <link rel="stylesheet" href="../CSS empleados/estilos.css">
</head>
<body>
    <h1>Consulta del Historial de Movimientos</h1>
    <form action="/view-movement-history" method="post">
        <label for="startDate">Fecha de Inicio:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>
        <label for="endDate">Fecha de Fin:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>
        <button type="submit">Consultar Historial</button>
    </form>
</body>
</html>
