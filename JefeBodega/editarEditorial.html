<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion editoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            background-color: #f4f4f9;
        }
        form{
            background:#ffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container w-50 p-3 mt-5">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <form action="" id="formEdit">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column mb-3">
                        <h1 class="fw-bold">Editar Editorial</h1>
                        <div class="form-floating w-100 mb-3">
                            <input type="text" class="form-control " id="name" placeholder="Name">
                            <label for="floatingName">Nombre Editorial</label>
                        </div>
                        <div class="form-floating w-100 mb-3">
                            <input type="text" class="form-control " id="nameBusqueda" placeholder="Name">
                            <label for="floatingName">Nueva Editorial</label>
                        </div>
                        <div class="form-floating w-100">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                            <label for="floatingAddress">Direccion Editorial</label>
                        </div>
                        <div class="form-floating mt-3 w-100">
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                            <label for="floatingPhone">Telefono Editorial</label>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Modificar Editorial</button>
                        <a href="revisionEditoriales.html" class="btn btn-success mt-3">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/JefeBodega/EditorialJS/editarEditorial.js"></script>
</body>
</html>
