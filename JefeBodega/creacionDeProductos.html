<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Productos - Jefe de Bodega</title>
    <link rel="stylesheet" href="../CSS empleados/estilos.css">
</head>
<body>
    <h1>Creación de Productos</h1>
    <form action="/create-product" method="post" id="formulario">
        <label for="tipoProducto">Tipo de Producto:</label>
        <select id="tipoProducto" name="tipoProducto">
            <option value="Libro">Libro</option>
            <option value="Revista">Revista</option>
            <option value="Enciclopedia">Enciclopedia</option>
        </select>
        <br>
        <label for="Editorial">Editorial:</label>
        <input type="text" id="Editorial" name="Editorial" required>
        <br>
        <label for="Autores">Autores:</label>
        <input type="text" id="Autores" name="Autores" required>
        <br>
        <label for="Descripcion">Descripción:</label>
        <textarea id="Descripcion" name="Descripcion" required></textarea>
        <br>
        <button type="submit">Crear Producto</button>
        <button class="button-volver" type="submit" id="buttonVolver">Volver</button>
    </form>
</body>
<script src="JefeBodegaJS/crearProductos.js"></script>
</html>
