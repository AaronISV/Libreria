<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento de Productos - Bodeguero</title>
    <link rel="stylesheet" href="../CSS empleados/estilos.css">
</head>
<body>
    <h1>Movimiento de Productos entre Bodegas</h1>
    <form action="/move-products" method="post" id="formulario">
        <label for="OrigenBodega">Bodega de Origen:</label>
        <input type="text" id="OrigenBodega" name="originWarehouse" required>
        <br>
        <label for="destinoBodega">Bodega de Destino:</label>
        <input type="text" id="destinoBodega" name="destinationWarehouse" required>
        <br>
        <label for="user">Usuario al realizar operacion:</label>
        <input type="text" id="user" name="user" required>
        <br>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="product" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="quantity" required>
        <br>
        <button type="submit">Mover Productos</button>
    </form>
    <button id="buttonVolver">Volver</button>
    <script src="BodegeroJS/BodegeroScripnt.js"></script>
</body>
</html>
