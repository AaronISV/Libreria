<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualización del Documento de Movimiento - Bodeguero</title>
    <link rel="stylesheet" href="../CSS empleados/estilos.css">
</head>
<body>
    <h1>Previsualización del Documento de Movimiento</h1>
    <form action="/preview-movement-document" method="post">
        <label for="IdMovimiento">Id de Movimiento</label>
        <input type="text" id="IdMovimiento" name="IdMovimiento" required>
        <button type="submit">Previsualizar Documento</button>
        <button class="button-volver" type="button" id="buttonVolver">Volver</button>
    </form>

    <div id="detalleMovimiento"></div>

    <script src="BodegeroJS/listarMovimientos.js"></script>
</body>
</html>
